package: org.robovm.apple.social
include: [foundation.yaml, uikit.yaml, coregraphics.yaml, accounts.yaml]
library: Social
framework: Social
clang_args: ['-x', 'objective-c']
headers:
    - /System/Library/Frameworks/Social.framework/Headers/Social.h
    - /System/Library/Frameworks/Social.framework/Headers/SocialDefines.h
typedefs: {}

enums: 
    SLComposeViewControllerResult: {}
    SLRequestMethod: {}

classes: 
    SLComposeServiceViewController: # DONE
        methods:
            '-configurationItems':
                property: true
                return_type: NSArray<SLComposeSheetConfigurationItem>
            '-pushConfigurationViewController:':
                trim_after_first_colon: true
    SLComposeSheetConfigurationItem: # DONE
        methods:
            '-init':
                exclude: true
    SLComposeViewController: # DONE
        properties:
            'completionHandler':
                type: '@Block VoidBlock3<String, SLRequestMethod, NSURL>'
            'serviceType':
                type: SLServiceType
        methods:
            '-setInitialText:':
                trim_after_first_colon: true
            '-addImage:':
                trim_after_first_colon: true
            '-addURL:':
                trim_after_first_colon: true
            '+isAvailableForServiceType:':
                name: isAvailable
                parameters:
                    serviceType:
                        type: SLServiceType
            '+composeViewControllerForServiceType:':
                name: create
                parameters:
                    serviceType:
                        type: SLServiceType
    SLRequest: # DONE
        properties:
            'parameters':
                type: '@org.robovm.rt.bro.annotation.Marshaler(NSDictionary.AsStringMapMarshaler.class) Map<String, NSObject>'
            'account':
                annotations: ['@WeaklyLinked']
        methods:
            '-addMultipartData:withName:type:filename:':
                trim_after_first_colon: true
            '-preparedURLRequest':
                name: getPreparedURLRequest
            '-performRequestWithHandler:':
                name: performRequest
                parameters:
                    handler:
                        type: '@Block VoidBlock3<NSData, NSHTTPURLResponse, NSError>'
            '+requestForServiceType:requestMethod:URL:parameters:':
                name: create
                parameters:
                    serviceType:
                        type: SLServiceType
                    parameters:
                        type: '@org.robovm.rt.bro.annotation.Marshaler(NSDictionary.AsStringMapMarshaler.class) Map<String, NSObject>'

protocols: {}

functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (SL.*):
        class: Social
        name: 'Function__#{g[0]}'

values:
    SLServiceType(.*):
        class: SLServiceType
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    # Make sure we don't miss any values if new ones are introduced in a later version
    (SL.*):
        class: Social
        name: 'Value__#{g[0]}'

constants:
    # Make sure we don't miss any constants if new ones are introduced in a later version
    (SL.*):
        class: Social
        name: 'Constant__#{g[0]}'
